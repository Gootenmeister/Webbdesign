<!DOCTYPE html>
<html lang="sv">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<body>

    <div class="contactContainer">
        <h1>Kontakta oss</h1>
        <form action="#" method="post">
            <label for="issue">Välj ärende:*</label>
            <select id="issue" name="issue" required>
                <option value="">--Välj ett ärende--</option>
                <option value="support">IT-support</option>
                <option value="sales">Köp</option>
                <option value="feedback">Feedback</option>
                <option value="other">Övrigt</option>
            </select>

            <div class="formItem formName">
                <label for="name">Namn:*</label>
                <input type="text" id="name" name="name" required>
                <p id="feedback"></p>
            </div>
                
            <div class="formItem formEmail">
                <label for="email">E-post:*</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="formItem formPhone">

                <label for="phone">Telefonnummer:*</label>
                <input type="phone" id="phone" name="phone" required>
            </div>

            <div class="formItem formMessage">
                <label for="message">Meddelande:*</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit">Skicka</button>
        </form>
    </div>
    
    <footer>
        <form action="index.html">
            <button>Tillbaka</button>
        </form>
    </footer>

</body>
</html>
